<!DOCTYPE html>

<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="title">
    <title> 노트북 </title>
</th:block>


<th:block layout:fragment="custom">
    <link rel="stylesheet" th:href="@{/css/review.css}">
    <!--        <script th:src="@{/js/newComment.js}"></script>-->
</th:block>


<th:block layout:fragment="content">

    <div class="slide">
        <label for="userId" required>아이디</label>
        <input id="userId" name="userId" type="text">
        <label for="major" required>전공</label>
        <input id="major" name="major" type="text">
        <label for="model" required>모델명</label>
        <input id="model" name="model" type="text">
        <label for="title" required>제목</label>
        <input id="title" name="title" type="text">
        <label for="content">내용</label>
        <textarea autocomplete="off" id="content" name="content" placeholder="리뷰를 작성해주세요!" required></textarea>
        <input type="submit">
    </div>


</th:block>

</html>
